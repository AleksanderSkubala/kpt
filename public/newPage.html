<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testing page cutting.</title>

    <style>
        body, html{
            width: 100vw;

        }

        .box:last-child{

    </style>
</head>
<body>

        <div class="box"></div>

        <div class="box"></div>

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

    </div>

    <script src="cutting.js"></script>
</body>
</html>
